<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            font: normal 15pt arial;
        }
    </style>
</head>
<body>
    
        <h1>Somando Valores</h1>
        <div>
            <input type="number" name="" id="numero1">
            <input type="number" name="" id="numero2">
            <input type="button" value="Somar" onclick="somar()">
        </div>
        <h2 id="res">Resultado</h2>
    
    <script>
        function somar(){
            var numero1 = window.document.getElementById('numero1')
            var numero2 = window.document.getElementById('numero2')
            var res = window.document.getElementById('res')
            var n1 = Number(numero1.value)
            var n2 = Number(numero2.value)
            var s = n1 + n2
            res.innerHTML = `A soma dos numeros ${n1} e ${n2} Ã© ${s}`
        }
    </script>
</body>
</html>
