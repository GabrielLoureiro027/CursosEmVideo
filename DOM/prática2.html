<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        font: normal 10pt arial;
    }
    main{
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    form{
        text-align: center;
        width: 200px;
    }
    .resultado{
        margin: 0px;
        margin-top: 5px;
        line-height: 0px;
        text-align: center;
        height: 30px;
        width: 800px;
        background-color: black;
        color: white;
        border-radius: 20px;
    }
    input{
        margin-top: 5px;
        padding: 5px;
    }
</style>
<body>

    <main>
        <h1>Fale seu computador</h1>
        <form action="">
            <input type="text" id="cpu" placeholder="Digite sua CPU">
            <input type="text" id="gpu" placeholder="Digite sua GPU">
            <input type="text" id="ram" placeholder="Digite sua Memória Ram">
            <input type="button" value="Enviar" id="enviar" onclick="mostrar()">
        </form>
        <div class="resultado">
            <h3 id="resultado">Resultado</h3>
        </div>

    </main>

    <script>

        function mostrar(){
            let Cpu = window.document.getElementById('cpu')
            let Gpu = window.document.getElementById('gpu')
            let Ram = window.document.getElementById('ram')
            
            let oQueFoiEscrito = window.document.getElementById('resultado')
            oQueFoiEscrito.innerHTML = `Sua cpu: ${Cpu.value} Sua gpu: ${Gpu.value} Sua Memória Ram: ${Ram.value}`
        }

    </script>
</body>
</html>
